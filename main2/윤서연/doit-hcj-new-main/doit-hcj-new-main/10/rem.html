<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>상품 소개 페이지</title>
    <style>
      /* Do it! rem 단위로 글자 크기 지정하기 */
      html {
        font-size: 42px;
      }
      body {
        font-size: 32px;
      }
      .content {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>레드향</h1>
    <h2>레드향</h2>
    <h3>레드향</h3>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <div class="content">
      <p>레드향은 한라봉과 귤을 교배한 것으로</p>
      <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
      <p>먹고싶다 레드향 'ㅂ'</p>
    </div>
  </body>
</html>
