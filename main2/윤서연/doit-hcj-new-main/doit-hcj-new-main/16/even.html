<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짝수 더하기</title>
    <style>
      body {
        font-size: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <h1>짝수끼리 더하기</h1>
    <script>
      // Do it! 1부터 10까지 짝수만 더하기
      num1 = 10;
      num2 = 20;
      num3 = 30;
      num4 = num1 + num2 + num3;
      num5 = num4 / 3;

      alert(num4);
      alert(num5);
    </script>
  </body>
</html>
