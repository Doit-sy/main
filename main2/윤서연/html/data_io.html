<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화면에서 데이터 입출력 배우기</title>
  </head>
  <style>
    label {
      margin: 10px 0;
      max-width: 170px;
      width: 100%;
    }
    #container {
      justify-content: center;
      align-items: center;
      flex-direction: column;
      display: flex;
      padding: 10px;
      border: 10px solid #ddd;
      margin: 10px auto;
      width: 300px;
    }
  </style>
  <body>
    <div id="container">
      <h1>덧셈 계산</h1>
      <label for="num1">숫자1: </label>
      <input type="text" id="num1" />

      <label for="num2">숫자2: </label>
      <input type="text" id="num2" />

      <p>결과값 :<span id="result"></span></p>
      <input type="button" value="덧셈" onclick="add()" />
      <input type="button" value="뺄셈" onclick="add2()" />
    </div>
  </body>
  <script>
    function add() {
      // 숫자1 가져오기
      let num1 = document.getElementById("num1").value;
      num1 = parseInt(num1);
      let num2 = document.getElementById("num2").value;
      num2 = parseInt(num2);

      let result = document.getElementById("result");
      console.log("num1:" + num1);
      console.log("num2:" + num2);
      // 덧셈 계산
      let sum = num1 + num2;
      console.log("sum :" + sum);
      result.innerText = sum + "원";
    }
    function add2() {
      // 숫자1 가져오기
      let num1 = document.getElementById("num1").value;
      num1 = parseInt(num1);
      let num2 = document.getElementById("num2").value;
      num2 = parseInt(num2);

      let result = document.getElementById("result");
      console.log("num1:" + num1);
      console.log("num2:" + num2);
      // 덧셈 계산
      let sum2 = num1 - num2;
      console.log("sum2 :" + sum2);
      result.innerText = sum2 + "원";
    }
  </script>
</html>
